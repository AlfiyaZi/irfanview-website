@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <meta name="description" content="">

        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>

    @views.html.partials.gtm()

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@controllers.routes.Application.index()"><img src="@routes.Assets.at("images/logo.svg")" alt="IrfanView Logo"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="@controllers.routes.Application.download()">Download</a></li>
                    <li><a href="@controllers.routes.Application.faq()">FAQ</a></li>
                    <li><a href="@controllers.routes.Application.about()">About</a></li>
                    <li><a href="@controllers.routes.Application.niceSites()">Nice sites</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://irfanview-forum.de/" target="_blank">Forum ▶</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div id="page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    @content
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2014 Irfan Skiljan.
        Website donated by <a href="https://www.linkedin.com/in/davidaase" target="_blank">David Åse</a>, maintained by
        Irfan Skiljan and hosted by <a href="http://domainunion.de/" target="_blank">domainunion</a>.
    </footer>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("javascripts/smoothscroll.min.js")"></script>

    </body>
</html>
